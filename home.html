    <title>Three Steps Explanation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #444;
        }
        .steps {
            margin: 20px 0;
        }
        .step {
            margin-bottom: 15px;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .buttons .buy {
            background-color: #28a745;
        }
        .buttons .verify {
            background-color: #007bff;
        }
        .buttons a:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Follow These 3 Steps</h1>
        <div class="steps">
            <div class="step">
                <strong>1. Buy Product:</strong> Browse our catalog and purchase the product of your choice.
            </div>
            <div class="step">
                <strong>2. Verify Email:</strong> Check your email inbox and click the verification link to confirm your purchase.
            </div>
            <div class="step">
                <strong>3. Add Product:</strong> Add the purchased product to your system for use.
            </div>
        </div>
        <div class="buttons">
            <a class="buy">Verify ENS</a>
            <a class="verify">Verify Email</a>
        </div>
    </div>
</body>
