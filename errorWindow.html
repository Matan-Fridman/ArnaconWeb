<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Window</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: rgba(0, 0, 0, 0.4); /* Semi-transparent background for the whole window */
        }

        .error-modal {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Optional: Adds depth to the modal */
            width: auto; /* Adjusts width to content */
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
        }

    </style>
</head>
<body>
    <div class="error-modal">
        <div id="error-message">Error message goes here</div>
        <button onclick="window.parent.postMessage({action: 'close-error'}, '*');">Close</button>
    </div>
    <script>
        window.addEventListener('message', function(event) {
            if (event.data.action === 'showError') {
                document.getElementById('error-message').textContent = event.data.message;
            }
        });
    </script>
</body>
</html>
