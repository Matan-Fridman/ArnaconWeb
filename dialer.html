<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dialer Grid</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .dialer-container {
            width: 100%; /* Make the container fill the screen width */
            max-width: 400px; /* Optional: Set a max-width for larger screens */
            padding: 0;
            background-color: white;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px; /* Adjust padding as needed */
            box-sizing: border-box;
        }
        .dialerButton {
            width: 100%; /* Make buttons fill the grid column */
            padding-top: 100%; /* Aspect ratio 1:1 */
            position: relative;
            font-size: 24px;
            border: none;
            border-radius: 50%;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .dialerButton:hover {
            background-color: #e0e0e0;
        }
        .dialerButton::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%; /* Resize text container */
            height: 60%; /* Resize text container */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background-color: white;
        }
        .dialerButton span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px; /* Adjust font size */
            color: black;
        }
    </style>
</head>
<body>
    <div class="dialer-container">
        <button class="dialerButton"><span>1</span></button>
        <button class="dialerButton"><span>2</span></button>
        <button class="dialerButton"><span>3</span></button>
        <button class="dialerButton"><span>4</span></button>
        <button class="dialerButton"><span>5</span></button>
        <button class="dialerButton"><span>6</span></button>
        <button class="dialerButton"><span>7</span></button>
        <button class="dialerButton"><span>8</span></button>
        <button class="dialerButton"><span>9</span></button>
        <button class="dialerButton"><span>*</span></button>
        <button class="dialerButton"><span>0</span></button>
        <button class="dialerButton"><span>#</span></button>
    </div>

    <script>
        const dialerButtons = document.querySelectorAll(".dialerButton");
        const controller = window.top.controller;

        dialerButtons.forEach(button => {
            button.addEventListener("click", () => {
                const digit = button.textContent;
                controller.sendDtmf(digit);
            });
        });
    </script>
</body>
</html>
