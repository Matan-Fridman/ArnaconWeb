<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input and Button with Loader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .container input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .container button:hover {
            background-color: #0056b3;
        }

        .container button:active {
            background-color: #003d80;
        }

        .loading {
            display: none;
            font-size: 18px;
            color: #007bff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <h1>Enter Your ENS</h1>
        <input type="text" placeholder="ENS">
        <button>Verify ENS</button>
    </div>
    <div class="loading" id="loading">
        Loading, please wait...
    </div>

</body>
  <script type="module">
    import * as ethers from "https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.4/ethers.js";

    const abi = new ethers.Interface([
	{
		"inputs": [
			{
				"internalType": "bytes32",
				"name": "_ens",
				"type": "bytes32"
			},
			{
				"internalType": "bytes32",
				"name": "commitment",
				"type": "bytes32"
			}
		],
		"name": "insertCommitment",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	}
])
    const verifyButton = document.querySelector("button")
    verifyButton.addEventListener("click", () => {
      const ens = document.querySelector("input").value.toLowerCase()
      if (ens === ""){
        return
      }
      const split = ens.split(".")
      if (split[split.length - 1] != "eth"){
        console.log("split: ", split)
        return
      }
      transaction(ens)
    })
let password = ""
function transaction(ens){
    const node = ethers.namehash(ens)
	
	password = generatePassword()
	const commitment = ethers.namehash(password + "." + ens)
  
  const data = abi.encodeFunctionData("insertCommitment", [node, commitment]);
  console.log(data)

  const jsonData = {
      "action": "insert-ens",
      "body": {
          "content": data
      }
  };

  if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.nativeHandler) {
      window.webkit.messageHandlers.nativeHandler.postMessage(JSON.stringify(jsonData));
  } else if (window.AndroidBridge && window.AndroidBridge.processAction) {
      console.log(JSON.stringify(jsonData));
      window.AndroidBridge.processAction(JSON.stringify(jsonData));
  } else {
      console.log("Native interface not available");
  }
	const mainContainer = document.getElementById('mainContainer');
	const loading = document.getElementById('loading');
	
	mainContainer.style.display = 'none';
	loading.style.display = 'block';
}
function generatePassword(length = 20) {
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let result = '';
    for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        result += characters[randomIndex];
    }
    return result;
}
    
  </script>
</html>
