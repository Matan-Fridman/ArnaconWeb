<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Transaction with MetaMask</title>
</head>
<body>
    <h1>Web3 Transaction</h1>
    <button id="send-transaction">Send Transaction</button>

    <script>
        document.getElementById("send-transaction").addEventListener("click", () => {
            const to = "0xYourContractAddress"; // Replace with the recipient address
            const value = "0"; // Amount of ETH to send, in Wei
            const randomData = Math.floor(Math.random() * 1000000).toString(16); // Random number in hex
            const data = `0x${randomData}`; // Add your encoded data here

            const chainId = 1; // Ethereum Mainnet
            const metamaskDeepLink = `https://metamask.app.link/send/${chainId}?to=${to}&value=${value}&data=${data}`;

            // Open MetaMask
            window.location.href = metamaskDeepLink;
        });
    </script>
</body>
</html>
