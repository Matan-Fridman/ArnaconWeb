<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incoming Call</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Adjust to move content higher */
            height: 100vh;
            background-color: white;
            margin: 0;
            padding-top: 50px; /* Add padding to push the content up */
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 300px;
        }
        h2 {
            margin: 10px 0;
            font-size: 24px;
            font-weight: normal;
        }
        .identity {
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 50px; /* Increase space to push buttons lower */
        }
        .call-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            color: #333;
            font-size: 12px;
            margin: 0 20px; /* Increase spacing between buttons */
        }
        .material-icons {
            font-size: 24px;
            background-color: #f0f0f0;
            border-radius: 50%;
            padding: 12px;
            margin-bottom: 5px;
        }
        .call-button#acceptButton .material-icons {
            background-color: #34c759; /* Make accept button green */
        }
        .call-button#declineButton .material-icons {
            background-color: #ff3b30; /* Make decline button red */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Call from</h2>
        <div class="identity">Caller ID</div>
        <div class="buttons">
            <button class="call-button" id="acceptButton">
                <i class="material-icons">check</i>
            </button>
            <button class="call-button" id="declineButton">
                <i class="material-icons">close</i>
            </button>
        </div>
    </div>
    <script>
        const controller = window.top.controller;
        const urlParams = new URLSearchParams(window.location.search);
        const callId = decodeURIComponent(urlParams.get('from'));
        if(callId){
            document.querySelector(".identity").textContent = callId;
        }
        const acceptButton = document.getElementById("acceptButton");
        const declineButton = document.getElementById("declineButton");

        acceptButton.addEventListener("click", ()=>{
            controller.acceptCall(callId);
        })
        declineButton.addEventListener("click", ()=>{
            controller.rejectCall(callId);
        })
    </script>
</body>
</html>
