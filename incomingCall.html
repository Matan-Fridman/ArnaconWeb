<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incoming Call</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 300px;
        }
        h2 {
            margin: 10px 0;
            font-size: 24px;
            font-weight: normal;
        }
        .identity {
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
        }
        .location {
            font-size: 18px;
            color: #666;
            margin: 10px 0 30px 0;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }
        .decline {
            background-color: #ff3b30;
        }
        .answer {
            background-color: #34c759;
        }
        .button-text {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Call from</h2>
        <div class="identity">Caller ID</div>
        <div class="buttons">
            <div class="button">
                <div class="circle decline">&#x2715;</div>
                <i class="material-icons">close</i>
            </div>
            <div class="button">
                <div class="circle accept">&#x260E;</div>
                <i class="material-icons">check</i>
            </div>
        </div>
    </div>
    <script>
        const controller = window.top.controller;
        const urlParams = new URLSearchParams(window.location.search);
        const callId = decodeURIComponent(urlParams.get('from'));
        if(callId){
            document.querySelector(".identity").textContent = callId;
        }
        const acceptButton = document.querySelector(".answer")
        const rejectButton = document.querySelector(".decline")

        acceptButton.addEventListener("click", ()=>{
            controller.acceptCall(callId);
        })
        rejectButton.addEventListener("click", ()=>{
            controller.rejectCall(callId);
        })
    </script>
</body>
</html>
