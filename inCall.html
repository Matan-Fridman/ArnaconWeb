<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In a Call</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100%;
            background-color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 14px;
            color: #555;
        }
        .call-info {
            text-align: center;
            flex-grow: 1;
        }
        .phone-number {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .call-duration {
            font-size: 16px;
            color: #555;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            flex-grow: 1;
        }
        .button-row {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 20px;
        }
        .call-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            color: #333;
            font-size: 12px;
        }
        .call-button .material-icons {
            font-size: 24px;
            background-color: #f0f0f0;
            border-radius: 50%;
            padding: 12px;
            margin-bottom: 5px;
        }
        .end-call-button {
            background-color: #ff0000;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .end-call-button .material-icons {
            color: white;
            font-size: 30px;
        }
        #topRow {
            display: none;
        }
        #heldCallsContainer {
            display: none;
            margin-top: 20px;
        }
        #heldCallsList {
            list-style-type: none;
            padding: 0;
        }
        #heldCallsList li {
            padding: 10px;
            background-color: #f0f0f0;
            margin-bottom: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-bar">
            <span>Lebara 10:26</span>
            <span>85%</span>
        </div>
        <div class="call-info">
            <div class="phone-number" id="phoneNumber"></div>
            <div class="call-duration" id="callDuration"></div>
        </div>
        <div id="heldCallsContainer">
            <h3>Held Calls</h3>
            <ul id="heldCallsList"></ul>
        </div>
        <div class="button-container">
            <div class="button-row" id="topRow">
                <button class="call-button" id="holdButton">
                    <i class="material-icons">pause</i>
                    Hold
                </button>
                <button class="call-button">
                    <i class="material-icons">videocam</i>
                    Video call
                </button>
                <button class="call-button">
                    <i class="material-icons">add_call</i>
                    Add call
                </button>
            </div>
            <div class="button-row">
                <button class="call-button" id="dialerButton">
                    <i class="material-icons">dialpad</i>
                    Keypad
                </button>
                <button class="call-button" id="muteButton">
                    <i class="material-icons">mic</i>
                    Mute
                </button>
                <button class="call-button" id="speakerButton">
                    <i class="material-icons">volume_up</i>
                    Speaker
                </button>
                <button class="call-button" id="moreButton">
                    <i class="material-icons">more_vert</i>
                    More
                </button>
            </div>
            <button class="end-call-button" id="hangUpButton">
                <i class="material-icons">call_end</i>
            </button>
        </div>
    </div>

    <script>
        const controller = window.top.controller;
        const urlParams = new URLSearchParams(window.location.search);
        const channel = new BroadcastChannel('myChannel');
        const callId = urlParams.get('to');

        const phoneNumberElement = document.getElementById('phoneNumber');
        const callDurationElement = document.getElementById('callDuration');
        const holdButton = document.getElementById('holdButton');
        const muteButton = document.getElementById('muteButton');
        const speakerButton = document.getElementById('speakerButton');
        const moreButton = document.getElementById('moreButton');
        const hangUpButton = document.getElementById('hangUpButton');
        const topRow = document.getElementById('topRow');
        const heldCallsContainer = document.getElementById('heldCallsContainer');
        const heldCallsList = document.getElementById('heldCallsList');

        let callDuration = 0;
        let callInterval;

        if (callId) {
            phoneNumberElement.textContent = callId;
            startCallTimer();
        }

        function startCallTimer() {
            callInterval = setInterval(() => {
                callDuration++;
                const minutes = Math.floor(callDuration / 60);
                const seconds = callDuration % 60;
                callDurationElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        hangUpButton.addEventListener('click', () => {
            controller.rejectCall(callId);
            clearInterval(callInterval);
        });

        let isMuted = false;
        muteButton.addEventListener('click', () => {
            controller.setMute(callId, !isMuted);
        });

        function toggleMute(bool) {
            isMuted = bool;
            muteButton.querySelector('.material-icons').textContent = isMuted ? 'mic_off' : 'mic';
            muteButton.style.color = isMuted ? 'red' : '#333';
        }

        let isOnHold = false;
        holdButton.addEventListener('click', () => {
            controller.setHold(callId, !isOnHold);
        });

        function toggleHold(bool) {
            isOnHold = bool;
            holdButton.style.color = isOnHold ? 'red' : '#333';
        }

        let isSpeakerOn = false;
        speakerButton.addEventListener('click', () => {
            isSpeakerOn = !isSpeakerOn;
            controller.changeAudioDevice(callId, isSpeakerOn ? 1 : 0); // Assuming 1 is speaker and 0 is earpiece
            speakerButton.style.color = isSpeakerOn ? 'blue' : '#333';
        });

        moreButton.addEventListener('click', () => {
            topRow.style.display = topRow.style.display === 'none' ? 'flex' : 'none';
        });

        function updateHeldCallsList(activeCalls) {
            heldCallsList.innerHTML = '';
            
            if (activeCalls.length > 1) {
                heldCallsContainer.style.display = 'block';
                activeCalls.forEach(call => {
                    if (call !== callId) {
                        const li = document.createElement('li');
                        li.textContent = call;
                        li.addEventListener('click', () => {
                            controller.setActiveCall(call);
                        });
                        heldCallsList.appendChild(li);
                    }
                });
            } else {
                heldCallsContainer.style.display = 'none';
            }
        }

        channel.addEventListener('message', (event) => {
            try {
                const data = typeof event.data === "string" ? JSON.parse(event.data) : event.data;
                if (data.mute !== undefined) toggleMute(data.mute);
                if (data.localHold !== undefined) toggleHold(data.localHold);
                if (data.activeCalls !== undefined) updateHeldCallsList(data.activeCalls);
            } catch (error) {
                console.error("Error parsing message data:", error);
            }
        });

        controller.getActiveCalls();
    </script>
</body>
</html>
