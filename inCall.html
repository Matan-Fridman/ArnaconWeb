<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In a Call</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #hangUp {
            background-color: #dc3545;
        }
        #hangUp:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>In a call with <span id="name"></span></h2>
        <div class="button-group">
            <button id="muteAudio">Mute Audio</button>
            <button id="mediaDevice">Media Device</button>
            <button id="addParticipant">Add Participant</button>
            <button id="recordCall">Record Call</button>
        </div>
        <button id="hangUp">Hang Up</button>
    </div>
    <script>
        const controller = window.top.controller;
        const urlParams = new URLSearchParams(window.location.search);
        const to = urlParams.get('to');
        if(to){
            document.querySelector("#name").textContent = to;
        }
        const hangUp = document.querySelector("#hangUp")
        hangUp.addEventListener("click", ()=>{
            controller.rejectCall(to);
        })

        const setMute = document.querySelector("muteAudio")
        setMute.addEventListener("click", ()=>{
            controller.setMute(true);
        })

        // Placeholder functions for other buttons
        const buttons = document.querySelectorAll('button:not(#hangUp)');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                console.log(`${button.textContent} clicked`);
                // Here you can add actual functionality for each button
            });
        });
    </script>
</body>
</html>
