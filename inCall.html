<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In a Call</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        button {
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 50%;
            background-color: #f0f0f0;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        button .material-symbols-outlined {
            font-size: 24px;
            margin-bottom: 5px;
        }
        #hangUp {
            background-color: #dc3545;
            color: white;
        }
        #hangUp:hover {
            background-color: #c82333;
        }
        .muted {
            background-color: #dc3545 !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>In a call with <span id="name"></span></h2>
        <div class="button-group">
            <button id="muteAudio">
                <span class="material-symbols-outlined">mic</span>
                <span>Mute</span>
            </button>
        </div>
        <button id="hangUp">
            <span class="material-symbols-outlined">call_end</span>
            <span>Hang Up</span>
        </button>
    </div>
    <script>
        const controller = window.top.controller;
        const urlParams = new URLSearchParams(window.location.search);
        const to = urlParams.get('to');
        if(to){
            document.querySelector("#name").textContent = to;
        }
        
        const hangUp = document.querySelector("#hangUp");
        hangUp.addEventListener("click", () => {
            controller.rejectCall(to);
        });

        let isMuted = false;

        const muteButton = document.querySelector("#muteAudio");
        muteButton.addEventListener("click", () => {
            controller.muteButton(!isMuted);
        });
        
        function toggleMute(bool) {
            isMuted = bool;

            if (isMuted) {
                muteButton.classList.add('muted');
                muteButton.querySelector('.material-symbols-outlined').textContent = 'mic_off';
                muteButton.querySelector('span:not(.material-symbols-outlined)').textContent = 'Unmute';
            } else {
                muteButton.classList.remove('muted');
                muteButton.querySelector('.material-symbols-outlined').textContent = 'mic';
                muteButton.querySelector('span:not(.material-symbols-outlined)').textContent = 'Mute';
            }
        }

        window.addEventListener('message', (event) => {
            if (event.data.action === 'mute-state') {
                toggleMute(event.data.body.isMuted);
            }
        });
        
    </script>
</body>
</html>
