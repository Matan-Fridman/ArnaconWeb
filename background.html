<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        iframe {
            width: 80%;
            height: 80%;
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <iframe id="screen" src="https://htmltest-theta.vercel.app/mainScreen.html"></iframe>
    <script>
        class Background {
            constructor(main, ringing, inCall, incomingCall) {
                this.urls = {
                    "main": main,
                    "ringing": ringing,
                    "inCall": inCall,
                    "incomingCall": incomingCall
                };
                const iframe = document.getElementById("screen");
                iframe.src = main;
            }

            setPage(pageId, param = {}) {
                console.log("param", param, Object.keys(param).length);
                const iframe = document.getElementById("screen");
                if (iframe) {
                    iframe.src = this.urls[pageId];
                    if (Object.keys(param).length >= 1) {
                        iframe.src += `?${param.key}=${param.value}`;
                    }
                    console.log(iframe.src);
                }
            }

            handleData(_data) {
                try {
                    const data = typeof _data === 'string' ? JSON.parse(_data) : _data;
                    const action = data.action;
                    const body = data.body;
                    switch (action) {
                        case 'ringing':
                            this.ring(body.to);
                            break;
                        case 'call-started':
                            this.callStarted(body.from);
                            break;
                        case 'call-ended':
                            this.callEnded(body.from);
                            break;
                        case 'receiving-call':
                            this.receivingCall(body.from);
                            break;
                        case 'data-retrieved':
                            this.dataFetched(body);
                            break;
                        default:
                            console.log('Unknown action:', action);
                            break;
                    }
                } catch (error) {
                    console.error("Error handling data:", error);
                }
            }

            ring(to) {
                this.setPage('ringing', { key: "to", value: to });
            }

            callStarted(_with) {
                this.setPage('inCall', { key: "to", value: _with });
            }

            callEnded() {
                this.setPage('main');
            }

            receivingCall(from) {
                this.setPage('incomingCall', { key: "from", value: from });
            }

            dataFetched(jsonData) {
                console.log('Received raw data:', JSON.stringify(jsonData));
                try {
                    if (jsonData.CallLog) {
                        const invLogData = jsonData.CallLog;
                        console.log("Inventory Log Data:", invLogData);

                        const iframe = document.getElementById("screen");
                        if (iframe) {
                            iframe.contentWindow.postMessage(JSON.stringify(jsonData), "*");
                        }
                    } else {
                        console.log("Unhandled key or missing data structure in:", JSON.stringify(jsonData));
                    }
                } catch (error) {
                    console.error("Error parsing JSON or processing data:", error);
                }
            }
        }

        const controller = new Background(
            "https://htmltest-theta.vercel.app/mainScreen.html",
            "https://htmltest-theta.vercel.app/ringingScreen.html",
            "https://htmltest-theta.vercel.app/inCallScreen.html",
            "https://htmltest-theta.vercel.app/incomingCallScreen.html"
        );

        window.addEventListener('message', function (event) {
            if (event.origin !== window.location.origin) {
                return;
            }

            controller.handleData(event.data);
        }, false);
    </script>
</body>
</html>
