<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Native Communication</title>
</head>
<body>
    <div id="displayId" style="text-align:center; margin-top:20px; font-size:24px;"></div> <!-- Element to display the 'id' -->

    <script>
        
        const urlParams = new URLSearchParams(window.location.search);
        const identity = urlParams.get('id'); // Get 'id' parameter from URL

        class Controller {

            constructor() {
                this.guiFrame = document.getElementById('guiFrame');
            }

            receiveData(_data) {
                const data = JSON.parse(_data);
                this.guiFrame.contentWindow.postMessage(data, '*');
            }

            sendMessageToNativeApp(jsonData) {
                if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.nativeHandler) {
                    window.webkit.messageHandlers.nativeHandler.postMessage(JSON.stringify(jsonData));
                } else if (window.AndroidBridge && window.AndroidBridge.processAction) {
                    window.AndroidBridge.processAction(JSON.stringify(jsonData));
                } else {
                    console.log("Native interface not available");
                }
            }

            call(to) {
                const callRequest = {
                    action: "call",
                    body: {to: to}
                };
                this.sendMessageToNativeApp(callRequest);
            }
            acceptCall(from) {
                const request = {
                    action: "accept-call",
                    body: { from: from }
                };
                this.sendMessageToNativeApp(request);
            }
            rejectCall(from) {
                const request = {
                    action: "reject-call",
                    body: { from: from }
                };
                this.sendMessageToNativeApp(request);
            }
            store(key, value) {
                const request = {
                    action: "store",
                    body: { key: key, value: value }
                };
                this.sendMessageToNativeApp(request);
            }
            fetch(key, d_value) {
                const request = {
                    action: "fetch",
                    body: { key: key, d_value: d_value }
                };
                this.sendMessageToNativeApp(request);
            }
            getLogs() {
                const request = {
                    action: "get-logs",
                    body: {from: identity, range: 10}
                };
                this.sendMessageToNativeApp(request);
            }
            getRecent() {
                const request = {
                    action: "get-recent",
                    body: { from: identity, range: 10 }
                };
                this.sendMessageToNativeApp(request);
            }

            receiveMessage(event) {
                const { action, body} = event.data;
                this.sendMessage(action, body);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            window.top.controller = new Controller();
            const urlParams = new URLSearchParams(window.location.search);
            document.getElementById('displayId').textContent = identity ? `ID: ${identity}` : 'ID not provided'; // Display the 'id' or a fallback message
        });

    </script>
    <iframe id="guiFrame" src="app.html" style="width:100%; height:100vh;"></iframe>
</body>
</html>
