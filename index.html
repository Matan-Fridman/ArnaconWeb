<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Native Communication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #ffffff;
            margin: 0;
        }
    </style>
</head>
<body>
    <script>
        class Controller {

            constructor() {
                this.guiFrame = document.getElementById('guiFrame');
            }

            receiveData(_data) {
                const data = JSON.parse(_data);
                this.guiFrame.contentWindow.postMessage(data, '*');
            }

            sendMessageToNativeApp(jsonData) {

                if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.nativeHandler) {
                    window.webkit.messageHandlers.nativeHandler.postMessage(JSON.stringify(jsonData));
                } else if (window.AndroidBridge && window.AndroidBridge.processAction) {
                    console.log(JSON.stringify(jsonData));
                    window.AndroidBridge.processAction(JSON.stringify(jsonData));
                } else {
                    console.log("Native interface not available");
                }
            }

            call(to) {
                const callRequest = {
                    action: "call",
                    body: {to: to}
                };
                this.sendMessageToNativeApp(callRequest);
                //this.setPage('ringing'); // Show ringing screen
            }
            acceptCall(from) {
                const request = {
                    action: "accept-call",
                    body: { from: from }
                };
                this.sendMessageToNativeApp(request);
                // this.setPage('inCallScreen'); // Show in-call screen
            }
            rejectCall(from) {
                const request = {
                    action: "reject-call",
                    body: { from: from }
                };
                this.sendMessageToNativeApp(request);
                // this.setPage('mainScreen'); // Show main screen
            }
            setMute(bool) {
                const request = {
                    action: "set-mute",
                    body: { mute: bool }
                };
                this.sendMessageToNativeApp(request);
            }
            setHold(to, bool) {
                const request = {
                    action: "set-hold",
                    body: { 
                        contact: to,
                        hold: bool 
                    }
                };
                this.sendMessageToNativeApp(request);
            }
            toggleSpeaker(bool) {
                const request = {
                    action: "toggle-speaker",
                    body: { speaker: bool }
                };
                this.sendMessageToNativeApp(request);
            }
            getHeldCalls() {
                const request = {
                    action: "get-held-calls",
                    body: {}
                };
                this.sendMessageToNativeApp(request);
            }
            setActiveCall(contact) {
                const request = {
                    action: "set-active-call",
                    body: {contact: contact}
                };
                this.sendMessageToNativeApp(request);
            }
            store(key, value) {
                const request = {
                    action: "store",
                    body: { key: key, value: value }
                };
                this.sendMessageToNativeApp(request);
            }
            fetch(key, d_value) {
                const request = {
                    action: "fetch",
                    body: { key: key, d_value: d_value }
                };
                this.sendMessageToNativeApp(request);
            }
            getLogs() {
                const request = {
                    action: "get-logs",
                    body: { range: 10}
                };
                this.sendMessageToNativeApp(request);
            }
            getRecent() {
                const request = {
                    action: "get-recent",
                    body: { range: 10}
                };
                this.sendMessageToNativeApp(request);
            }
            getAudioDevices() {
                const request = {
                    action: "get-audio-devices",
                    body: {}
                };
                this.sendMessageToNativeApp(request);
            }
            changeAudioDevice(deviceId) {
                const request = {
                    action: "set-audio-device",
                    body: { deviceId: deviceId }
                };
                this.sendMessageToNativeApp(request);
            }
            sendDtmf(digit) {
                const request = {
                    action: "send-dtmf",
                    body: { digit: digit }
                };
                this.sendMessageToNativeApp(request);
            }

            receiveMessage(event) {
                const { action, body} = event.data;
                this.sendMessage(action, body);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            window.top.controller = new Controller();
        });

    </script>
    <iframe id="guiFrame" src="app.html" frameBorder="0" style="width:100%; height:100vh;"></iframe>
</body>
</html>
