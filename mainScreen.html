<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #333;
            overflow: hidden; /* Disable scrolling */
        }
        .container {
            width: 100%;
            max-width: 360px;
            height: 100vh;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        input[type="text"], button {
            padding: 10px;
            margin: 10px 10px 0 10px;
            border-radius: 5px;
            width: calc(100% - 20px);
            box-sizing: border-box;
        }
        input[type="text"] {
            border: 1px solid #ccc;
        }
        button {
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        iframe {
            flex-grow: 1;
            border: none;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin: 10px;
        }
        .button-container button {
            width: calc(50% - 5px);
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" placeholder="Enter number" id="numberInput">
        <div class="button-container">
            <button class="domain-button">.cellact</button>
            <button class="domain-button">.eth</button>
        </div>
        <button>Call</button>
        <iframe src="recentCalls.html"></iframe>
    </div>
    <script>
        const controller = window.top.controller;
        const input = document.querySelector("#numberInput");
        const callButton = document.querySelector("button:not(.domain-button)");
        const domainButtons = document.querySelectorAll(".domain-button");
        
        // Convert input to lowercase
        input.addEventListener('input', function(e) {
            this.value = this.value.toLowerCase();
        });

        callButton.addEventListener("click", function() {
            makeCall({to: input.value});
        });

        domainButtons.forEach(button => {
            button.addEventListener("click", function() {
                input.value += this.textContent.toLowerCase();
            });
        });

        window.addEventListener('message', (event) => {
            if (event.data.action === 'call') {
                makeCall(event.data.body);
            }
        });

        function makeCall(jsonData) {
            if (jsonData != null) {
                const connectRequest = {
                    action: "call-attempt",
                    body: jsonData
                };
                window.parent.postMessage(connectRequest, '*');
            }
        }
    </script>
</body>
</html>
