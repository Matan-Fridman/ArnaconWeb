<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input[type="text"] {
            width: 200px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" placeholder="Enter number">
        <button>Call</button>
    </div>
    <script>
        const input = document.querySelector("input")
        document.querySelector("button").addEventListener("click", ()=>{
            console.log("calling...", input.value)
            
            if(input.value!==""){
                window.parent.postMessage(JSON.stringify({action:"call", to:input.value}), "https://proof-files-git-main-matans-projects-4d48d79b.vercel.app/background.html")
            }
        })
        
    </script>
</body>
</html>
