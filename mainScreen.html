<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 360px;
            height: 100vh; /* Adjusted to fill the view height */
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column; /* Stacks children vertically */
        }
        input[type="text"], button {
            padding: 10px;
            margin: 10px 10px 0 10px; /* Updated margin */
            border-radius: 5px;
            width: calc(100% - 20px);
            box-sizing: border-box;
        }
        input[type="text"] {
            border: 1px solid #ccc;
        }
        button {
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        iframe {
            flex-grow: 1; /* Allows iframe to fill the remaining space */
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" placeholder="Enter number">
        <button>Call</button>
        <iframe src="recentCalls.html"></iframe>
    </div>
    <script>
        const controller = window.top.controller;
        const input = document.querySelector("input");
        const button = document.querySelector("button");
        const guiFrame = document.querySelector("#guiFrame");
        
        button.addEventListener("click", function() {
            console.log("Calling...", input.value);
            if (input.value !== "") {
                const connectRequest = {
                    action: "connecting",
                    body: {to: input.value}
                };
                this.guiFrame.contentWindow.postMessage(connectRequest, '*');
                controller.call(input.value);
            }
        });
    </script>
</body>
</html>
