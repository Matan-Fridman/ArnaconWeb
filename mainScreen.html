<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        input[type="text"], .call-log {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .call-log {
            text-align: left;
            background: #fff;
        }
        .call-entry {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .call-icon {
            font-family: 'Material Symbols Outlined';
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            font-size: 24px; /* Adjust size as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" placeholder="Enter number">
        <button>Call</button>
        <div id="recent-calls" class="call-log"></div>
    </div>
    <script>
        const input = document.querySelector("input");
        const recentCalls = document.getElementById("recent-calls");

        document.querySelector("button").addEventListener("click", () => {
            console.log("calling...", input.value);
            if (input.value !== "") {
                window.parent.postMessage(JSON.stringify({ action: "call", to: input.value }), "*");
            }
        });

        // Fetch recent calls on startup
        window.addEventListener("load", () => {
            window.parent.postMessage(JSON.stringify({ action: "get-logs" }), "*");
        });

        // Listen for messages from the parent frame
        window.addEventListener("message", event => {
            try {
                console.log("Received raw data:", event.data);
        
                let data;
                if (typeof event.data === "string") {
                    data = JSON.parse(event.data);
                } else {
                    data = event.data;
                }
        
                if (data.CallLog) {
                    let content = "";
                    data.CallLog.forEach(call => {
                        const [contact, timestamp, status] = call;
                        let iconSymbol = '';
                        switch (status) {
                            case 'INCOMING':
                                iconSymbol = 'call_received'; // Use the correct symbol
                                break;
                            case 'OUTGOING':
                                iconSymbol = 'call_made'; // Use the correct symbol
                                break;
                            case 'MISSED':
                                iconSymbol = 'call_missed'; // Use the correct symbol
                                break;
                        }
                        content += `
                            <div class="call-entry">
                                <span class="call-icon material-symbols-outlined">${iconSymbol}</span>
                                <div>Contact: ${contact}, Time: ${new Date(timestamp).toLocaleString()}, Status: ${status}</div>
                            </div>`;
                    });
                    recentCalls.innerHTML = content;
                }
            } catch (error) {
                console.error("Error parsing message data:", error);
            }
        });
    </script>
</body>
</html>
