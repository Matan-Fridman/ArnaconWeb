<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #333;
        }
        .container {
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
        }
        .input-container {
            display: flex;
            align-items: center;
            margin: 10px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-right: 10px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        input[type="text"], button {
            padding: 10px;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="text"] {
            border: 1px solid #ccc;
            flex-grow: 1;
        }
        button {
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            width: calc(100% - 20px);
        }
        button:hover {
            background-color: #0056b3;
        }
        iframe {
            flex-grow: 1;
            border: none;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin: 10px;
        }
        .button-container button {
            width: calc(50% - 5px);
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <label class="toggle-switch">
                <input type="checkbox" id="keyboardToggle">
                <span class="slider"></span>
            </label>
            <input type="text" placeholder="Enter number" id="numberInput">
        </div>
        <div class="button-container">
            <button class="domain-button">.cellact</button>
            <button class="domain-button">.eth</button>
        </div>
        <button>Call</button>
        <iframe src="recentCalls.html"></iframe>
    </div>
    <script>
        const controller = window.top.controller;
        const input = document.querySelector("#numberInput");
        const callButton = document.querySelector("button:not(.domain-button)");
        const domainButtons = document.querySelectorAll(".domain-button");
        const keyboardToggle = document.querySelector("#keyboardToggle");
        const buttonContainer = document.querySelector(".button-container");

        // Set initial input type
        input.inputMode = "numeric";

        // Convert input to lowercase
        input.addEventListener('input', function(e) {
            this.value = this.value.toLowerCase();
        });

        callButton.addEventListener("click", function() {
            makeCall({to: input.value});
        });

        domainButtons.forEach(button => {
            button.addEventListener("click", function() {
                input.value += this.textContent.toLowerCase();
            });
        });

        keyboardToggle.addEventListener("change", function() {
            if (this.checked) {
                input.inputMode = "text";
                buttonContainer.style.display = "flex";
            } else {
                input.inputMode = "numeric";
                buttonContainer.style.display = "none";
            }
        });

        window.addEventListener('message', (event) => {
            if (event.data.action === 'call') {
                makeCall(event.data.body);
            }
        });

        function makeCall(jsonData) {
            if (jsonData != null) {
                const connectRequest = {
                    action: "call-attempt",
                    body: jsonData
                };
                window.parent.postMessage(connectRequest, '*');
            }
        }
    </script>
</body>
</html>
