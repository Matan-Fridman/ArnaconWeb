<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arnacon Product Installation</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6750A4 0%, #8b7cc8 50%, #ffffff 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(103, 80, 164, 0.3);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(103, 80, 164, 0.2);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #6750A4;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(103, 80, 164, 0.3);
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            color: #6750A4;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .qr-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
            box-shadow: 0 5px 15px rgba(103, 80, 164, 0.1);
            border: 2px solid #6750A4;
        }

        .qr-title {
            font-size: 18px;
            font-weight: 600;
            color: #6750A4;
            margin-bottom: 15px;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .qr-text {
            font-size: 12px;
            color: #888;
            word-break: break-all;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
        }

        .status-message {
            font-size: 16px;
            color: #6750A4;
            margin-top: 20px;
            padding: 15px;
            background: rgba(103, 80, 164, 0.1);
            border-radius: 10px;
            border-left: 4px solid #6750A4;
        }

        .loading-dots {
            display: inline-block;
            margin-left: 5px;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .success {
            color: #28a745;
            background: rgba(40, 167, 69, 0.1);
            border-left-color: #28a745;
        }

        .error {
            color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
            border-left-color: #dc3545;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">A</div>
        <h1 class="title">Product Installation</h1>
        <p class="subtitle">Your Arnacon product is being installed. Use the QR code below or wait for automatic installation.</p>
        
        <div class="qr-container">
            <div class="qr-title">Scan to Install</div>
            <div id="qrcode"></div>
            <div class="qr-text" id="qr-text"></div>
        </div>
        
        <div class="status-message" id="status-message">
            Initializing installation<span class="loading-dots"></span>
        </div>
    </div>

    <script type="module">
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const walletAddress = urlParams.get('walletAddress');
        
        const statusMessage = document.getElementById('status-message');
        const qrTextElement = document.getElementById('qr-text');

        function updateStatus(message, type = '') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
        }

        function generateArnaconUrl(email) {
            return `arnacon://addproduct?email=${encodeURIComponent(email)}`;
        }

        async function generateQRCode(url) {
            try {
                await QRCode.toCanvas(document.getElementById('qrcode'), url, {
                    width: 200,
                    margin: 2,
                    color: {
                        dark: '#6750A4',
                        light: '#FFFFFF'
                    }
                });
                qrTextElement.textContent = url;
            } catch (error) {
                console.error('Error generating QR code:', error);
                updateStatus('Error generating QR code', 'error');
            }
        }

        async function callArnaconApp(url) {
            try {
                // Try to open the arnacon:// URL
                window.location.href = url;
                updateStatus('Opening Arnacon app...', '');
                
                // Set a timeout to check if the app opened
                setTimeout(() => {
                    updateStatus('If the app didn\'t open automatically, please scan the QR code above', '');
                }, 3000);
                
            } catch (error) {
                console.error('Error calling Arnacon app:', error);
                updateStatus('Please scan the QR code to install the product', '');
            }
        }

        async function authenticateEmail() {
            if (!email || !walletAddress) {
                updateStatus('Missing email or wallet address parameters', 'error');
                return;
            }

            try {
                const response = await fetch("https://europe-west4-arnacon-production-gcp.cloudfunctions.net/authenticate-email", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        email: email,
                        url: window.location.href,
                        walletAddress: walletAddress
                    })
                });

                const contentType = response.headers.get("content-type");
                let data;
                if (contentType && contentType.includes("application/json")) {
                    data = await response.json();
                } else {
                    data = await response.text();
                }

                console.log('Authentication response:', data);
                updateStatus('Product installation completed successfully!', 'success');
                
            } catch (error) {
                console.error('Authentication error:', error);
                updateStatus('Authentication completed. Please use the QR code if the app didn\'t open automatically.', '');
            }
        }

        // Initialize the page
        async function initialize() {
            if (!email) {
                updateStatus('Email parameter is required', 'error');
                return;
            }

            const arnaconUrl = generateArnaconUrl(email);
            
            // Generate QR code
            await generateQRCode(arnaconUrl);
            
            // Call the Arnacon app
            await callArnaconApp(arnaconUrl);
            
            // Authenticate email in background
            await authenticateEmail();
        }

        // Start initialization when page loads
        initialize();
    </script>
</body>
</html>
