<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .message {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }
        .loader {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="message" id="message">Verifying Email and sending product...</div>
    <div class="loader"></div>
</body>
<script type="module">
        const urlParams = new URLSearchParams(window.location.search);

// Confirm the link is a sign-in with email link.
        console.log(window.location.href)
    const email = urlParams.get('email');
        const walletAddress = urlParams.get('walletAddress');

if(!email || !walletAddress){
    console.log("no email or wallet")
}
    else{
fetch("https://europe-west4-arnacon-production-gcp.cloudfunctions.net/authenticate-email", {
    method: "POST",
    headers: {
        "Content-Type": "application/json",
    },
    body: JSON.stringify({
        // Include any data you want to send in the body here
        email: email, // Example data
        url: window.location.href,
        walletAddress: walletAddress
    })
})
.then(response => {
    // Check if the response is JSON
    const contentType = response.headers.get("content-type");
    if (contentType && contentType.includes("application/json")) {
        return response.json();
    } else {
        return response.text(); // Handle as plain text
    }
})
.then((data) => {
    console.log(data);
    document.querySelector(".loader").style.display = "none";
    document.querySelector(".message").textContent = "Successfully sent product!";
})
.catch(error => console.error('Error:', error));}
</script>
</html>
